    <script>
        // CONFIGURATION
        const config = {
            // Set isDateKnown to 'false' if the date is unknown,
            // or to 'true' if a specific date should be used
            isDateKnown: true,

            // When isDateKnown = true: Specify the launch date in YYYY-MM-DD format
            // When isDateKnown = false: This value will be ignored
            launchDate: "2025-12-31",

            // Alternative: Number of days in the future (only used when isDateKnown = true, but no fixed date is desired)
            // To use this, set launchDate to "", and daysFromNow to the desired number of days
            daysFromNow: 30,

            // Text to display when the date is unknown
            unknownDateText: "Coming Soon"
        };

        // Performance-optimized function for adding events
        function addEvent(element, event, handler) {
            if (element.addEventListener) {
                element.addEventListener(event, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + event, handler);
            }
        }

        // Current year for copyright
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Announce current status to screen readers
        function announceToScreenReaders(message) {
            const announce = document.createElement('div');
            announce.setAttribute('aria-live', 'assertive');
            announce.setAttribute('role', 'status');
            announce.className = 'sr-only';
            document.body.appendChild(announce);

            setTimeout(function () {
                announce.textContent = message;

                setTimeout(function () {
                    document.body.removeChild(announce);
                }, 1000);
            }, 100);
        }

        // Handle countdown display and accessibility
        function updateCountdown(days, hours, minutes, seconds) {
            // Update visual display
            document.getElementById("days").innerHTML = days.toString().padStart(2, "0");
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, "0");
            
            // Update ARIA labels for screen readers
            document.getElementById("days").setAttribute("aria-label", `${days} Days`);
            document.getElementById("hours").setAttribute("aria-label", `${hours} Hours`);
            document.getElementById("minutes").setAttribute("aria-label", `${minutes} Minutes`);
            document.getElementById("seconds").setAttribute("aria-label", `${seconds} Seconds`);
            
            // Set overall ARIA description
            document.getElementById("countdown-container").setAttribute(
                "aria-label", 
                `Countdown: ${days} Days, ${hours} Hours, ${minutes} Minutes and ${seconds} Seconds until launch`
            );
            
            // Update document title periodically for better engagement
            if (minutes % 15 === 0 && seconds === 0) {
                document.title = `${days}d ${hours}h ${minutes}m | Webseitenland Coming Soon`;
            }
        }

        // Countdown logic
        if (config.isDateKnown) {
            let countDownDate;

            if (config.launchDate && config.launchDate !== "") {
                // Use the specific date
                countDownDate = new Date(config.launchDate).getTime();
            } else {
                // Use the number of days from today
                countDownDate = new Date();
                countDownDate.setDate(countDownDate.getDate() + config.daysFromNow);
                countDownDate = countDownDate.getTime();
            }

            const countdown = setInterval(function () {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                updateCountdown(days, hours, minutes, seconds);

                // Announce countdown every 5 minutes for screen readers
                if (minutes % 5 === 0 && seconds === 0) {
                    announceToScreenReaders(`${days} Days, ${hours} Hours and ${minutes} Minutes until launch.`);
                }

                if (distance < 0) {
                    clearInterval(countdown);
                    document.getElementById("countdown-container").innerHTML = "We're Ready!";
                    announceToScreenReaders("We're Ready! The website is now available.");
                }
            }, 1000);

            // Initial announcement
            setTimeout(function () {
                const launchDateObj = new Date(countDownDate);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = launchDateObj.toLocaleDateString('en-US', options);
                announceToScreenReaders(`Countdown running until ${formattedDate}.`);
            }, 2000);

        } else {
            // If the date is unknown, display alternative text
            document.getElementById("countdown-container").innerHTML = `<p class="unknown-date" tabindex="0">${config.unknownDateText}</p>`;
            announceToScreenReaders("The exact launch date is not yet known. Please check back later.");
        }

        // Keyboard navigation improvements
        addEvent(document, 'keydown', function (e) {
            const focusableElements = document.querySelectorAll('a[href], button, [tabindex="0"]');
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];

            // ESC key - announcement for users
            if (e.key === 'Escape') {
                announceToScreenReaders("Coming Soon page by Webseitenland. Use the Tab key to navigate.");
            }
        });

        // Add event listener for users who might prefer reduced motion
        const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        function handleReducedMotionPreference() {
            if (mediaQuery.matches) {
                document.documentElement.classList.add('reduced-motion');
            } else {
                document.documentElement.classList.remove('reduced-motion');
            }
        }
        
        // Optimized event listeners with error handling
        try {
            mediaQuery.addEventListener('change', handleReducedMotionPreference);
        } catch (e) {
            // Fallback for older browsers
            mediaQuery.addListener(handleReducedMotionPreference);
        }
        
        handleReducedMotionPreference();
        
        // Page load time measurement for performance optimization
        if (window.performance && window.performance.timing) {
            addEvent(window, 'load', function() {
                setTimeout(function() {
                    const timing = window.performance.timing;
                    const pageLoadTime = timing.loadEventEnd - timing.navigationStart;
                    console.log('Page loaded in ' + pageLoadTime + 'ms');
                }, 0);
            });
        }
    </script>
